<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="../backend/control.js"></script>
</head>
<body>
<main>
    <section>
        <div class="container">
            <div class="title">Register</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter Your Names" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="UserName" required>
                    </div>
                    <div class="input-box">
                        <span class="details">E-mail</span>
                        <input type="text" placeholder="E-mail" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="number" placeholder="PhoneNumber" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Passwrd</span>
                        <input type="password" placeholder="Retype your password" required>
                    </div>

                </div>
                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="">
                            <span class="dot-one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="">
                            <span class="dot-one"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="">
                            <span class="dot-one"></span>
                            <span class="gender">Gender Fluid</span>
                        </label>
                    </div>

                </div>
                <div class="button">
                   <button onclick="register()">Register</button>

                </div>

            </form>

        </div>
    </section>
</main>

</body>
</html>
