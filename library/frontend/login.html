<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
     crossorigin="anonymous">
    <script src="../backend/control.js"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
<main>
    <section>
        <div class="form-box">
            <div class="form-value" style="padding: 5rem">
                <form action="" target="http://127.0.0.1:5501/library/frontend/dashboard.html">
                    <h2>Login</h2>
                    <div class="form-group mb-3">
                    <ion-icon name="mail-outline"></ion-icon>
                      <label for="username">Username</label>
                      <input 
                          type="text" 
                          id="username" 
                          placeholder="Enter username"
                          class="form-control"  
                          required>
                  </div>

                    <div class="form-group mb-3">
                      <ion-icon name="lock-closed-outline"></ion-icon>
                      <label for="password">Password</label>
                      <input 
                          type="text" 
                          id="password" 
                          class="form-control" 
                          placeholder="Enter your password" 
                          required>
                  </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" id="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <div class="button">
                      <button onclick="login()" 
                      type="submit"
                      formaction="http://127.0.0.1:5501/library/frontend/dashboard.html"
                       class="btn btn-success" >
                       Login
                   </button>
                    <div class="register">
                        <p>Don't have an account? <a href="register.html">Register</a></p>

                    </div>

                </form>


            </div>
            </div>
            </section>
            </main>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
    <script src="../backend/admin.js"></script>
                <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

          </body>
          </html>
