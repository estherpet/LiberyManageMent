<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
     crossorigin="anonymous">
     <link rel="stylesheet" href="./css/register.css">
</head>
<body>
<main>
    <section>
        <div class="container" style="padding: 5rem;">

            <form action="" target="http://127.0.0.1:5501/library/frontend/dashboard.html">
            <h4 class="text ">Register</h4>
                <div class="form-container">

            <div class="form-group mb-3">
                <label for="full_name">Full name</label>
                <input 
                    type="text" 
                    id="full_name" 
                    placeholder="Enter first name and second name"
                    class="form-control" 
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter username"
                    class="form-control"  
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input 
                    type="text" 
                    id="password" 
                    class="form-control" 
                    placeholder="Enter your password" 
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="verify_password">Verify password</label>
                <input 
                    type="text" 
                    id="verify_password" 
                    class="form-control" 
                    placeholder="Re-enter your password" 
                    required>
            </div>

                </div>
                <div class="button">
                   <button 
                   onclick="register()"
                   type="submit" 
                   formaction="http://127.0.0.1:5501/library/frontend/dashboard.html"
                    class="btn btn-success" >
                    Register
                </button>

                </div>
                </div>

            </form>

        </div>
    </section>
</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
    <script src="../backend/admin.js"></script>
</body>
</html>
